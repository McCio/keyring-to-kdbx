name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate tag format
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "ERROR: Tag must be in format v*.*.* (e.g., v0.1.0)"
            exit 1
          fi
          echo "✓ Tag format valid: $TAG"

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Check CHANGELOG has this version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "ERROR: CHANGELOG.md must have a [$VERSION] section for this release"
            echo "Hint: Rename [Unreleased] to [$VERSION] - $(date +%Y-%m-%d)"
            exit 1
          fi
          echo "✓ CHANGELOG.md has [$VERSION] section"

      - name: Check pyproject.toml version matches
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TOML_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$TOML_VERSION" != "$VERSION" ]; then
            echo "ERROR: pyproject.toml version ($TOML_VERSION) doesn't match tag ($VERSION)"
            exit 1
          fi
          echo "✓ pyproject.toml version matches: $VERSION"

    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

  test:
    name: Run Tests Before Release
    runs-on: ubuntu-latest
    needs: validate-release
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff checks
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Run tests
        run: uv run pytest tests/ -v --cov

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [validate-release, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Build package
        run: uv build

      - name: Check distribution
        run: |
          uv run pip install --quiet twine
          uv run twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate-release, build]
    environment:
      name: pypi
      url: https://pypi.org/p/keyring-to-kdbx
    permissions:
      id-token: write # Required for trusted publishing
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: false
          verbose: true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, build, publish-pypi]
    steps:
      - uses: actions/checkout@v4

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"

          # Extract the section for this version from CHANGELOG.md
          # Get everything between [VERSION] and the next ## heading
          CHANGELOG=$(awk "/## \[$VERSION\]/,/^## \[/" CHANGELOG.md | grep -v "^## \[" | sed '/^$/d')

          # Save to file for multiline handling
          echo "$CHANGELOG" > release_notes.md

          # Debug output
          echo "Extracted changelog:"
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ needs.validate-release.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/*
          token: ${{ secrets.GITHUB_TOKEN }}

  announce:
    name: Post-Release Checks
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    steps:
      - uses: actions/checkout@v4

      - name: Verify release was published
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          TAG="${{ needs.validate-release.outputs.tag }}"

          echo "✓ Release $TAG created successfully"
          echo "✓ PyPI: https://pypi.org/project/keyring-to-kdbx/$VERSION/"
          echo "✓ GitHub: https://github.com/${{ github.repository }}/releases/tag/$TAG"

          echo ""
          echo "Post-release checklist:"
          echo "1. Verify package appears on PyPI"
          echo "2. Test installation: uv pip install keyring-to-kdbx==$VERSION"
          echo "3. Update [Unreleased] section in CHANGELOG.md for next release"
          echo "4. Consider announcing the release (if applicable)"
